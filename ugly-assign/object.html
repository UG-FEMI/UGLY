<body>
    <script>
        //creating a medical patient object
        
        const patient = {
        patientName: "",
        patientIdNo: "",
        dateOfBirth: "",
        gender: "",
       
      };
      
        function newPatient ({patientName, patientIdNo, dateOfBirth, gender}) {
            patient.patientName = patientName;
            patient.patientIdNo = patientIdNo;
            patient.dateOfBirth = dateOfBirth;
            patient.gender = gender;
            return patient
        }    
        const kPatient = newPatient ({
            patientName:'femi',
            patientIdNo:'ID0080',
            dateOfBirth: '20022020202-22929929',
            gender: 'male',
        });

        console.log(kPatient)
    </script>
</body>
